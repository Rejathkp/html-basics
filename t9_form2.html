<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table{
            border: 2px solid black; 
            border-spacing: 10px;  
        }
        td{
            padding: 10px 10px;
            background-color: aqua;
        }
        
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><form>
    <table>
        <tr style="color: Red; background-color: yellow; text-align: center; font-size: 30px;">
            <td colspan="2">Registration Form</td>
        </tr>
        <tr>
            <td><label for=""> Enter Name</label></td>
            <td><input type="text"  id="name" name="name"></td>
        </tr>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password"  id="password" name="password"><br><br></td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td><input type="text" id="address" name="address" style="height: 50px;"><br><br></td>
        </tr>
        <tr>
            <td>Select Game</td>
            <td>
                <input type="checkbox" id="hockey" name="hockey" value="hockey">
                <label for="hockey">Hockey</label><br>
                <input type="checkbox" id="football" name="football" value="football">
                <label for="football">Football</label><br>
                <input type="checkbox" id="batminton" name="batminton" value="batminton">
                <label for="batminton">Batminton</label><br>
                <input type="checkbox" id="cricket" name="cricket" value="cricket">
                <label for="cricket">Cricket</label><br>
                <input type="checkbox" id="volleyball" name="volleyball" value="volleyball">
                <label for="volleyball">Volleyball</label><br>
            </td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td>
                <input type="radio" id="male" name="gender" value="male">Male
                <input type="radio" id="female" name="gender" value="female">Female<br><br>
            </td>
        </tr>
        <tr>
            <td>Select your Age</td>
            <td>
                <select name="age" id="age">
                <option value="">select</option>
                <option value="">10</option>
                <option value="">20</option>
                <option value="">30</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Select photo</td>
            <td>    
                    <input type="file" id="img" name="img" accept="image/*">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Click Me" style="height: 30px; width: 100px;">
                <input type="button" value="Reset" style="height: 30px; width: 100px;">
                <input type="button" value="Submit Form" style="height: 30px; width: 100px;">
            </td>
        </tr>
    </table></form>
</body>
</html>
