<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        var promise = new Promise(function(resolve,reject) {
            const x = "a";
            const y = "b";
            if (x==y) {
                resolve()
            } else {
                reject()
            }
        });

        promise.
            then(function (){
                console.log('success');
            }).
            catch(function(){
                console.log('some error occured');
            });
    </script>
</body>
</html>
