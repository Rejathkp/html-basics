<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class work
        {
            constructor(id,name)
            {
                this.id=id;
                this.name=name;
            }

            detail()
            {
                document.write(this.id+" "+this.name+"<br>");
            }
        }
        var w1=new work(123,"Stella");
        w1.detail();
    </script>
</body>
</html>
