<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,tr,td{
            border: 1px solid black;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">Signup</td>
        </tr>
        <form action=""><br>
            <tr>
                <td><label for="">First Name</label></td>
                <td><input type="text"  id="fname" name="fname" placeholder="Enter First Name"><br><br></td>
            </tr>
            <tr>
                <td><label for="fname">Last Name</label></td>
                <td><input type="text"  id="lname" name="lname" placeholder="Enter Last Name"><br><br></td>
            </tr>
            <tr>
                <td><label for="">Date Of Birth</label></td>
                <td><select name="date" id="date">
                    <option value="Date">Date</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                <select name="month" id="month">
                    <option value="Date">Month</option>
                    <option value="">January</option>
                    <option value="">february</option>
                    <option value="">March</option>
                </select>
                <select name="year" id="year">
                    <option value="Date">Year</option>
                    <option value="">1999</option>
                    <option value="">2000</option>
                    <option value="">2005</option>
                </select><br><br></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio" id="male" name="gender" value="male">Male
                <input type="radio" id="female" name="gender" value="female">Female<br><br></td>
            </tr>
            <tr>
                <td><label for="">Country</label></td>
                <td><select name="country" id="country">
                    <option value="">Country</option>
                    <option value="">India</option>
                    <option value="">Russia</option>
                    <option value="">USA</option>
                </select><br><br></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email"  id="email" name="email" placeholder="Enter E-mail"></td><br><br>
            </tr>
            <tr>
                <td><label for="">Phone</label></td>
                <td><input type="number"  id="Phone" name="Phone" placeholder="Enter Phone"><br><br></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password"  id="password" name="password"><br><br></td>
            </tr>
            <tr>
                <td><label for="">Confirm Password</label></td>
                <td><input type="password"  id="password" name="password"><br><br></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="agree" name="agree" value="agree">
                <label for="">I Agree to the Terms of use</label><br><br></td>
            </tr>
            <tr>
                <td>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Submit" style="background-color: green; color: white;">
                    <input type="button" value="Cancel" style="background-color: red; color: white;">
                </td>
            </tr>
        </form>   
        <iframe src="t4profile.html" title="w3schools"></iframe>
        
    </table>
</body>
</html>
